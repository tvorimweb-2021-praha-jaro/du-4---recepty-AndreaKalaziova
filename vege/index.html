<!DOCTYPE html>
<html>

<head>
    <p lang="cs"></p>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="recepty.css">
</head>

<body>

    <main class=obrazovka>
        <section class=hlavni_recept>
            <!-- hlavni recept -->
            <img src="images/salat.jpg" alt="Salát s vlašskými ořechy">
            <h2>Salát s&nbsp;vlašskými ořechy</h2>
            <p class="jidlo"> Saláty</p>
            <p class="komentar">5 komentářů</p>
        </section>
        <section class=maly_recept>
            <!-- maly recept 2 -->
            <img src="images/chlebicek.jpg" alt="Chlebíček s avokádem">
            <h3>Chlebíček s&nbsp;avokádem</h3>
            <p class="jidlo">Svačina</p>
            <p class="komentar">16 komentářů</p>
        </section>
        <section class=maly_recept>
            <!-- maly recept 3 -->
            <img src="images/cizrna.jpg" alt="Pita chléb s cizrnou">
            <h3>Pita chléb s&nbsp;cizrnou</h3>
            <p class="jidlo">Luštěniny</p>
            <p class="komentar">23 komentářů</p>
        </section>
        <section class=maly_recept>
            <!-- maly recept 4 -->
            <img src="images/tacos.jpg" alt="Avokádové tacos">
            <h3>Avokádové tacos</h3>
            <p class="jidlo">Mexická</p>
            <p class="komentar">7 komentářů</p>
        </section>
        <section class=maly_recept>
            <!-- maly recept 5 -->
            <img src="images/burger.jpg" alt="Sojový burger">
            <h3>Sojový burger</h3>
            <p class="jidlo">Burgery</p>
            <p class="komentar">19 komentářů</p>
        </section>
    </main>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
