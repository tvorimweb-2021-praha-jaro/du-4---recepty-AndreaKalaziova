<head>

<body>
    <main class="obrazovka">
        <section class="hlavni_recept style">
            <h2>Salát s&nbsp;vlašskými ořechy</h2>
            <p class="jidlo"> Saláty</p>
            <p class="komentar">5 komentářů</p>
        </section>

        <div class="male_recepty">
            <section class="maly_recept prvni_recept style">
                <h3>Chlebíček s&nbsp;avokádem</h3>
                <p class="jidlo">Svačina</p>
                <p class="komentar">16 komentářů</p>
            </section>

            <section class="maly_recept druhy_recept style">
                <h3>Pita chléb s&nbsp;cizrnou</h3>
                <p class="jidlo">Luštěniny</p>
                <p class="komentar">23 komentářů</p>
            </section>

            <section class="maly_recept treti_recept style">
                <h3>Avokádové tacos</h3>
                <p class="jidlo">Mexická</p>
                <p class="komentar">7 komentářů</p>
            </section>

            <section class="maly_recept ctvrty_recept style">
                <h3>Sojový burger</h3>
                <p class="jidlo">Burgery</p>
                <p class="komentar">19 komentářů</p>
            </section>
        </div>
